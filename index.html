<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>IN THE BOX</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.2.0/mapbox-gl.js'></script>

	<style>
  		body { margin:0; padding:0; }
  		#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>

<body>
	<div id='map'></div>
	<script>
		var map;
		mapboxgl.accessToken = 'pk.eyJ1IjoiY2F0ZnVybmFjZSIsImEiOiJBTDNuaWlNIn0.W5-42Io8EqDfLDTql-OsNg';

		map = new mapboxgl.Map({
		container: 'map', // container id
		style: 'styling.json', //stylesheet location
		center: [53.6591385,-2.3781471], // starting position
		zoom: 9 // starting zoom
		});
	</script>

</body>
</html>
